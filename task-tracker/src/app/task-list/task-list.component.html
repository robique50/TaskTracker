<app-filter (statusSelected)="handleStatusSelected($event)"></app-filter>
<div *ngFor="let task of filteredTasks" class="task-item">
  <mat-card class="task-card">
    <mat-card-header>
      <mat-card-title class="card-title">{{ task.title }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p class="card-description">{{ task.description }}</p>
      <p class="card-assignee">Assigned to: {{ task.assignedTo }}</p>

      <div *ngIf="task.status === 'To do'" class="card-status">
        <p class="card-status-todo">Status: {{ task.status }}</p>
      </div>
      <div *ngIf="task.status === 'In progress'" class="card-status">
        <p class="card-status-inprogress">Status: {{ task.status }}</p>
      </div>
      <div *ngIf="task.status === 'Done'" class="card-status">
        <p class="card-status-done">Status: {{ task.status }}</p>
      </div>
    </mat-card-content>
  </mat-card>
  <div class="task-actions">
    <button mat-icon-button color="primary" (click)="editTask(task)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="deleteTask(task)">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
