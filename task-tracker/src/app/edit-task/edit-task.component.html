<h2 mat-dialog-title>Edit Task: {{ data.title }}</h2>
<mat-dialog-content id="editTaskContent">
  <mat-form-field>
    <mat-label>Task Name</mat-label>
    <input matInput [(ngModel)]="data.title" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="data.description"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Assigned To</mat-label>
    <input matInput [(ngModel)]="data.assignedTo" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Status</mat-label>
    <select matNativeControl [(ngModel)]="data.status">
      <option *ngFor="let status of statuses" [value]="status">
        {{ status }}
      </option>
      <!-- "statuses" is an array of strings that contains the statuses "To do", "In progress", and "Done" -->
    </select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions id="editTaskActions">
  <button mat-button class="btn btn-primary" (click)="cancel()">Cancel</button>
  <button mat-button class="btn btn-primary" (click)="save()">Save</button>
</mat-dialog-actions>
