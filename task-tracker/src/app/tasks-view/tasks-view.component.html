<!-- <app-task-grid [taskList]="tasks"></app-task-grid> -->
<p>
  {{ notificationMessage }}
</p>
<div class="buttons">
  <button mat-button (click)="isList = true">
    <mat-icon>list_on</mat-icon>
  </button>
  <!-- another button for grid -->
  <button mat-button (click)="isList = false">
    <mat-icon>grid_on</mat-icon>
  </button>

  <div *ngIf="isList">
    <app-task-list></app-task-list>
  </div>
  <div *ngIf="!isList">
    <app-task-grid></app-task-grid>
  </div>
</div>
